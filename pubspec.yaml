name: trammageddon
description: "Release your rage!"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.5.3
  get_it: ^9.1.1
  crypto: ^3.0.7
  firebase_auth: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Oswald
      fonts:
        - asset: lib/assets/font/Oswald-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/font/Oswald-Light.ttf
          weight: 300
        - asset: lib/assets/font/Oswald-Regular.ttf
          weight: 400
        - asset: lib/assets/font/Oswald-Medium.ttf
          weight: 500
        - asset: lib/assets/font/Oswald-SemiBold.ttf
          weight: 600
        - asset: lib/assets/font/Oswald-Bold.ttf
          weight: 700
    - family: ChivoMono
      fonts:
        - asset: lib/assets/font/ChivoMono-ExtraLight.ttf
          weight: 200
        - asset: lib/assets/font/ChivoMono-Light.ttf
          weight: 300
        - asset: lib/assets/font/ChivoMono-Regular.ttf
          weight: 400
        - asset: lib/assets/font/ChivoMono-Medium.ttf
          weight: 500
        - asset: lib/assets/font/ChivoMono-SemiBold.ttf
          weight: 600
        - asset: lib/assets/font/ChivoMono-Bold.ttf
          weight: 700
